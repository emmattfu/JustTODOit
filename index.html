<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9373d84c54.js" crossorigin="anonymous"></script>


</head>
<body>
    <header class="header">
        <a href="#" class="header-logo">
            <h2 class="white-text">justTODOit</h2> 
        </a>
    
    </header>
    <!-- header end -->

    <main id="main">
        <div class="login">
            <form class="login-form">
                <p class="login-title white-text">LOGIN</p>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock-open"></i>
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                
                <input class="form-control form-submit" type="submit" value="Login">
            </form>
        </div>
        <!-- login end -->

        <div class="todo-list">
            <div class="container">
                <div class="todo-list-inner">
                        
                    <div class="todo">
                        <h2 class="greating">Lets do them all!</h2>
                        <form class="add-todo-form">
                            <input class="form-control big" type="text" placeholder="New task">
                            <input class="form-control todo-form-submit" type="submit" value="Add task">
                        </form>
                        <div class="list"></div>
                    </div>

                    <div class="todo-info">
                        <div class="todo-info-text">Task: 0</div>
                        <div class="todo-info-text">Finished tasks: 0</div>
                        <div class="todo-info-text">In progress tasks: 0</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- todo-list end -->

    </main>
    <!-- main end -->

    <script src="js/app.js" type="module"></script>
    <script src="js/List.js" type="module"></script>
    <script src="js/Todo.js" type="module"></script>
</body>
</html>
